name: 'Release with STLs'

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      uses: swthemathwiz/openscad-actions/build@v1
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        body: New Release
        files: '*.stl'
        generate_release_notes: true
